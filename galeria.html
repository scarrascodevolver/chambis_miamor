        /* Botones de navegación */
        .carousel-control {

        /* Animaciones */

        @keyframes fadeInRight {

            }

    <script>
        // Inicializar Hammer.js en el carrusel
        var carouselElement = document.getElementById('myCarousel');
        var hammer = new Hammer(carouselElement);

        // Configurar gestos de deslizamiento
        hammer.on('swipeleft', function () {
            $('#myCarousel').carousel('next'); // Cambiar a la siguiente imagen
        });

        hammer.on('swiperight', function () {
            $('#myCarousel').carousel('prev'); // Cambiar a la imagen anterior
        });
